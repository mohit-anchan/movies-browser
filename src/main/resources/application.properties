## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

## This is important
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = validate

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Show Hibernate SQL queries
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#JWT
# Number of minutes
movies.security.jwt.tokenExpirationTime = 15
# Minutes
movies.security.jwt.refreshTokenExpTime = 60
movies.security.jwt.tokenIssuer = http://moviebrowser.com
movies.security.jwt.tokenSigningKey = xm8EV6Hy5RMFK4EEACIDAwQus

